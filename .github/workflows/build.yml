name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-11-jdk
          pip install buildozer cython==0.29.36

      - name: Accept Android licenses
        run: |
          mkdir -p ~/.android/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license

      - name: Install Android SDK Build-Tools
        run: |
          yes | sdkmanager "build-tools;30.0.3" "platforms;android-30"

      - name: Initialize Buildozer
        run: |
          mkdir -p .buildozer/android/platform
          buildozer android --version || true

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-bot-apk
          path: bin/*.apk
