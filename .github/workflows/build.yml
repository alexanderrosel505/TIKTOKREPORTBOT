name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install OS Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              python3-pip \
              build-essential \
              git \
              python3-dev \
              ffmpeg \
              libsdl2-dev \
              libsdl2-image-dev \
              libsdl2-mixer-dev \
              libsdl2-ttf-dev \
              libportmidi-dev \
              libswscale-dev \
              libavformat-dev \
              libavcodec-dev \
              zlib1g-dev \
              libgstreamer1.0 \
              gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good \
              libmtdev-dev \
              libgl1-mesa-dev \
              libgles2-mesa-dev \
              libusb-dev \
              libudev-dev \
              libffi-dev \
              libssl-dev \
              libncurses5 \
              libncurses5-dev \
              libjpeg-dev \
              openjdk-11-jdk

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: tiktok-bot-apk
          path: bin/*.apk
